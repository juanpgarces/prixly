<!-- Prixly Home Screen UI using Angular + Angular Material -->
<mat-toolbar color="primary" class="mat-elevation-z2">
  <img src="prixly_logo.png" alt="Prixly Logo" height="32" style="margin-right: 8px;" />
  <span class="app-title">Prixly</span>
  <span class="spacer"></span>
  <button mat-button>Sign In</button>
</mat-toolbar>

<div class="home-container">
  <div class="hero">
    <h1>Make Every Swipe Count</h1>
    <p class="subtitle">Automatically pick the best card and never leave points behind.</p>
    <button mat-raised-button color="primary">Get Started</button>
  </div>

  <div class="card-preview">
    <mat-card class="card-option mat-elevation-z4">
      <mat-card-title>Groceries</mat-card-title>
      <mat-card-content>
        <div class="points">3x Points</div>
        <button mat-stroked-button color="primary">Use Sapphire Preferred</button>
      </mat-card-content>
    </mat-card>

    <mat-card class="card-option mat-elevation-z4">
      <mat-card-title>Dining</mat-card-title>
      <mat-card-content>
        <div class="points">2x Points</div>
        <button mat-stroked-button color="primary">Use Amex Gold</button>
      </mat-card-content>
    </mat-card>
  </div>
  <section class="features">
    <h2>Why Prixly?</h2>
    <div class="feature-grid">
      <mat-card class="feature-card mat-elevation-z2">
        <mat-card-content>
          <mat-icon>star</mat-icon>
          <p>Get the most out of your rewards cards.</p>
        </mat-card-content>
      </mat-card>
      <mat-card class="feature-card mat-elevation-z2">
        <mat-card-content>
          <mat-icon>bolt</mat-icon>
          <p>Instant recommendations, right when you need them.</p>
        </mat-card-content>
      </mat-card>
      <mat-card class="feature-card mat-elevation-z2">
        <mat-card-content>
          <mat-icon>lock</mat-icon>
          <p>Your data stays safe and private.</p>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
</div>
